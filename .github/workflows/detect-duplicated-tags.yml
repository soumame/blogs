name: detect-duplicated-tags

on:
  workflow_dispatch:
  push:
    paths:
      - "src/content/blog/ja/**/*.md"
      - "src/content/blog/en/**/*.md"
      - "src/content/blog/scripts/**/*.ts"

permissions:
  issues: write
  contents: read

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate
          pnpm --version

      - name: Install (blog scripts)
        run: pnpm install --no-frozen-lockfile
        working-directory: src/content/blog

      - name: Detect duplicated tags (and open/update issue)
        run: pnpm detect:duplicated-tags -- --create-issue
        working-directory: src/content/blog
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_EMBEDDING_MODEL: ${{ vars.OPENAI_EMBEDDING_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
