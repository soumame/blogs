name: auto-translate

on:
    workflow_dispatch:
    schedule:
        - cron: "0 3 * * *" # JST 12:00
    push:
        paths:
            - "ja/**/*.md"
            - "en/**/*.md"
            - "scripts/**/*.ts"

permissions:
    contents: write
    pull-requests: write
    issues: write

jobs:
    translate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  run_install: false
            - name: Install (blog scripts)
              run: pnpm install --no-frozen-lockfile

            - name: Check frontmatter
              run: pnpm check:blog

            - name: Translate missing/changed posts
              run: pnpm translate
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  OPENAI_TRANSLATION_MODEL: ${{ vars.OPENAI_TRANSLATION_MODEL }}
                  OPENAI_EMBEDDING_MODEL: ${{ vars.OPENAI_EMBEDDING_MODEL }}

            - name: Detect duplicated tags (and open/update issue)
              run: pnpm detect:duplicated-tags -- --create-issue
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  OPENAI_EMBEDDING_MODEL: ${{ vars.OPENAI_EMBEDDING_MODEL }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v6
              with:
                  title: "[auto] translate missing posts"
                  commit-message: "[auto] translate missing posts"
                  body: |
                      自動翻訳botが生成/更新した記事です。
                      - isTranslated: true の記事は sourceHash/sourcePath でソース変更を検知します
                      - タグ重複は別途 Issue で警告します
                  branch: "auto/translate"
                  delete-branch: true
                  labels: "auto"
